type: object
properties:
  id:
    type: string
    description: The unique identifier for the vendor.
  vendorName:
    type: string
    description: The name of the vendor.
  vendorType:
    type: string
    
    description: The type of vendor.
  industry:
    type: string
    
    description: The industry the vendor belongs to.
  rating:
    type: string
    
    description: The rating of the vendor.
  phone:
    type: string
    
    description: The phone number of the vendor.
  contact_id:
    type: string
    
    description: The ID of the contact person for the vendor.
  created_at:
    type: string
    format: date-time
    
    default: now()
    description: The date and time when the vendor was created.
  is_public:
    type: boolean
    
    description: Whether the vendor is public or private.
  controller:
    type: string
    
    description: The controller of the vendor.
  processor:
    type: string
    
    description: The processor of the vendor.
  is_active:
    type: boolean
    
    description: Whether the vendor is active or not.
  user_id:
    type: string
    
    description: The ID of the user who created the vendor.
  order_id:
    type: string
    
    description: The ID of the order associated with the vendor.
  vendorNotes:
    type: string
    
    description: Any notes or comments associated with the vendor.
  annualRevenue:
    type: integer
    
    description: The annual revenue of the vendor.
  billingCity:
    type: string
    
    description: The city for the vendor's billing address.
  billingCountry:
    type: string
    
    description: The country for the vendor's billing address.
  billingLatitude:
    type: string
    
    description: The latitude for the vendor's billing address.
  billingLongitude:
    type: string
    
    description: The longitude for the vendor's billing address.
  billingState:
    type: string
    
    description: The state or province for the vendor's billing address.
  billingStreet:
    type: string
    
    description: The street address for the vendor's billing address.
  numberOfEmployees:
    type: number
    
    description: The number of employees for the vendor.
  ownership:
    type: string
    
    description: The ownership status of the vendor.
  shippingCity:
    type: string
    
    description: The city for the vendor's shipping address.
  shippingCountry:
    type: string
    
    description: The country for the vendor's shipping address.
  shippingLatitude:
    type: string
    
    description: The latitude for the vendor's shipping address.
  shippingLongitude:
    type: string
    
    description: The longitude for the vendor's shipping address.
  shippingState:
    type: string
    
    description: The state or province for the vendor's shipping address.
  shippingStreet:
    type: string
    nullable: