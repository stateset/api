    type: string
    nullable: true
    description: The latitude for the account's shipping address.
  shippingLongitude:
    type: string
    nullable: true
    description: The longitude for the account's shipping address.
  shippingState:
    type: string
    nullable: true
    description: The state or province for the account's shipping address.
