  user_id:
    type: string
    nullable: true
    description: The ID of the user who created the supplier.
  order_id:
    type: string
    nullable: true
    description: The ID of the order associated with the supplier.
  supplierNotes:
    type: string
    nullable: true
    description: Any notes or comments associated with the supplier.
  annualRevenue:
