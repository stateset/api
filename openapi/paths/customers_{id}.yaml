get:
  tags:
    - Notes
  summary: Get customers by id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getCustomersById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:customers
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Customers.yaml
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Note not found
      $ref: ../components/responses/Problem.yaml
put:
  tags:
    - Customers
  summary: Update customers
  description: This can only be done by the logged in user.
  operationId: updateCustomers
  parameters:
    - name: id
      in: path
      description: The id that needs to be updated
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:customers
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Customers.yaml
      application/xml:
        schema:
          $ref: ../components/schemas/Customers.yaml
    description: Updated customers object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid customers supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Notes not found
      $ref: ../components/responses/Problem.yaml
delete:
  tags:
    - Customers
  summary: Delete customers
  description: This can only be done by the logged in return.
  operationId: deleteCustomers
  parameters:
    - name: id
      in: path
      description: The id of the customers that needs to be deleted
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:customers
  responses:
    '400':
      description: Invalid customers supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Notes not found
      $ref: ../components/responses/Problem.yaml