get:
  tags:
    - Work Orders
  summary: Get account by work order id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getWorkOrdes
  parameters:
    - name: limit
      in: query
      description: The number of items to return
      required: true
      schema:
        type: number
    - name: offset
      in: query
      description: Offset to return work orders
      required: true
      schema:
        type: number
    - name: order_direction
      in: query
      description: Direction to return work orders
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:workorders
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WorkOrder.yaml
          example:
            name: riggsandporter.com
            email: user@example.com
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Work Order not found
      $ref: ../components/responses/Problem.yaml
