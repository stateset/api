parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - Messages
  summary: Get message by id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getMessageById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:messages
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Message.yaml
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: User not found
      $ref: ../components/responses/Problem.yaml
put:
  tags:
    - Messages
  summary: Updated message
  description: This can only be done by the logged in user.
  operationId: updateMessage
  parameters:
    - name: id
      in: path
      description: The id that needs to be updated
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:messages
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Message.yaml
      application/xml:
        schema:
          $ref: ../components/schemas/Message.yaml
    description: Updated message object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid message supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Message not found
      $ref: ../components/responses/Problem.yaml
delete:
  tags:
    - Messages
  summary: Delete message
  description: This can only be done by the logged in return.
  operationId: deleteMessage
  parameters:
    - name: id
      in: path
      description: The id of the message that needs to be deleted
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:messages
  responses:
    '400':
      description: Invalid message supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Message not found
      $ref: ../components/responses/Problem.yaml