get:
  tags:
    - Warranty Line Items
  summary: Get warrantyItem by id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getWarrantyItemById
  parameters:
    - name: limit
      in: query
      description: The number of items to warranty
      required: true
      schema:
        type: number
    - name: offset
      in: query
      description: Filter users without email
      required: true
      schema:
        type: number
    - name: order_direction
      in: query
      description: Direction to warranty accounts
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:warrantyItems
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WarrantyItem.yaml
          example:
            id: 321313221231
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: WarrantyItem not found
      $ref: ../components/responses/Problem.yaml