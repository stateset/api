parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - Warranty Line Item
  summary: Get warranty line item by id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getWarrantyLineItemById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:warrantylineitems
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/WarrantyItem.yaml
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Warranty Line Item not found
      $ref: ../components/responses/Problem.yaml
put:
  tags:
    - Warranty Line Item
  summary: Updated warranty line item
  description: This can only be done by the logged in user.
  operationId: updateWarrantyLineItem
  parameters:
    - name: id
      in: path
      description: The id that needs to be updated
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:warrantylineitems
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/WarrantyItem.yaml
      application/xml:
        schema:
          $ref: ../components/schemas/WarrantyItem.yaml
    description: Updated reuturn object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid warranty line item supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Warranty Line Item not found
      $ref: ../components/responses/Problem.yaml
