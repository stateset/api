parameters:
  - name: id
    in: path
    description: The id that needs to be fetched
    required: true
    schema:
      type: string
get:
  tags:
    - Returns
  summary: Get return by id
  description: Get return by id with all details and items
  operationId: getReturnById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:returns
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Return.yaml
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: User not found
      $ref: ../components/responses/Problem.yaml
put:
  tags:
    - Returns
  summary: Updated return
  description: This can only be done by the logged in user.
  operationId: updateReturn
  parameters:
    - name: id
      in: path
      description: The id that needs to be updated
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:returns
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Return.yaml
      application/xml:
        schema:
          $ref: ../components/schemas/Return.yaml
    description: Updated reuturn object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid return supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Return not found
      $ref: ../components/responses/Problem.yaml
delete:
  tags:
    - Returns
  summary: Delete return
  description: This can only be done by the logged in return.
  operationId: deleteReturn
  parameters:
    - name: id
      in: path
      description: The id of the return that needs to be deleted
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:returns
  responses:
    '400':
      description: Invalid return supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Return not found
      $ref: ../components/responses/Problem.yaml