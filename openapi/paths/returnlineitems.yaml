parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - Return Line Item
  summary: Get returnItem by id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getReturnItemById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
    - name: with_id
      in: query
      description: Filter returnItems without id
      schema:
        type: boolean
  security:
    - main_auth:
        - read:returnItems
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReturnItem.yaml
          example:
            id: 321313221231
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: ReturnItem not found
      $ref: ../components/responses/Problem.yaml
put:
  tags:
    - Return Line Item
  summary: Updated returnItem
  description: Updating a returnItem.
  operationId: updateReturnItem
  parameters:
    - name: id
      in: path
      description: The id of the returnItem that needs to be updated
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:returnItems
    - api_key: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ReturnItem.yaml
    description: requestBody description
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReturnItem.yaml
    '400':
