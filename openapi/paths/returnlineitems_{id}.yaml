parameters:
  - name: pretty_print
    in: query
    description: Pretty print response
    schema:
      type: boolean
get:
  tags:
    - Return Line Item
  summary: Get return line item by id
  description: |
    Some description of the operation.
    You can use `Markdown` here.
  operationId: getReturnLineItemById
  parameters:
    - name: id
      in: path
      description: The id that needs to be fetched
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - read:returnlineitems
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ReturnItem.yaml
    '403':
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Return Line Item not found
      $ref: ../components/responses/Problem.yaml
put:
  tags:
    - Return Line Item
  summary: Updated return line item
  description: This can only be done by the logged in user.
  operationId: updateReturnLineItem
  parameters:
    - name: id
      in: path
      description: The id that needs to be updated
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - write:returnlineitems
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ReturnItem.yaml
      application/xml:
        schema:
          $ref: ../components/schemas/ReturnItem.yaml
    description: Updated reuturn object
    required: true
  responses:
    '200':
      description: OK
    '400':
      description: Invalid return line item supplied
      $ref: ../components/responses/Problem.yaml
    '404':
      description: Return Line Item not found
      $ref: ../components/responses/Problem.yaml
